name: Publish docs to pages
run-name: ${{ github.actor }} is publishing docs
on:
    push:
        # only run on pushes to these branches
        branches:
            - 'master'
            - 'main'
            - 'docs'
        # or run if pushes to these files.
        paths:
            - 'docs/**.md'
    check_run:
        types:
            - completed
    # schedule:

        #   - cron: 0 0 * * *
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment. Cancel any in-progress.
concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            # these are other job descriptions to call.
            - name: configuring rust
              run: |
                curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf -y | sh
                rustup update
            - uses: actions/checkout@v3
            - name: Install mdBook
              run: cargo install mdbook
            - name: Build the main book
              run: cd docs && mdbook build
            - name: Build API docs
              run: cargo doc --all-features --workspace --no-deps
            - name: copying cargo docs to api dir
              run: mkdir -p docs/output/api && cp target/doc/* docs/output/api
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                path: ./docs/output

    # write the pages
    deploy:
        needs: build
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to Github Pages
              id: depolyment
              uses: actions/deploy-pages@v2
